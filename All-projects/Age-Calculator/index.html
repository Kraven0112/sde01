<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2 id="intro">Age Calculator</h2>

        <form id="inputField">
            <label for="birthday">Enter date of birth</label>
            <input type="date" id="birthday" name="birthday">
            <button type="submit" id="convertBtn">Convert</button>
    </form>

    <h2 id="result">Your age is __ years old.</h2>

    <p id="message" class="hidden">Please enter your date of birth</p>
    
    <script src="./script.js"></script>
</body>
</html>
