<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="intro">Image Search App</h1>

    <!-- search section -->
    <form id="searchSection">
        <input id="input" placeholder="Search image......" type="text" autocomplete="off">
        <button id="searchBtn" type="submit">Search</button>
    </form>

    <div id="displaySection" class="hidden">
    </div>

    <p id="error" class="hidden">Input item not matched. Error fetching image data !!</p>



    <script src="./script.js"></script>
</body>

</html>
