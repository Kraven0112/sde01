<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainDiv">
        <h1 id="intro">My Dictionary</h1>

        <div id="myInputField">
            <input id="query" type="text" placeholder="Type word" autocomplete="off">
            <button id="searchBtn">Search</button>
        </div>

        <div id="displaySection" class="hidden">
            <h2 id="wordDisplay"></h2>
            <p id="meaningDisplay"></p>
        </div>

        <p id="invalidWord" class="hidden">Invalid Word</p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
