<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[#1a1a1a] min-h-screen flex justify-center items-center">
    <form class="bg-gray-700 p-8 text-white sm:w-[600px] rounded-sm" action="https://hasp0112.netlify.app">
        <h2 class="text-xl sm:text-4xl text-center font-bold mb-4 tracking-wider">Login</h2>
        <div class="mb-4">
            <label for="email" class="block text-xl mb-1">Email</label>
            <input class="w-full bg-gray-900 text-white px-4 py-2 outline-cyan-500" type="email" placeholder="E-mail" id="email" required>
        </div>
        <div class="mb-4">
            <label class="block text-xl mb-1" for="password">Password</label>
            <input class="w-full bg-gray-900 text-white px-4 py-2 outline-cyan-500" type="password" placeholder="password" id="password" required>
        </div>
        <button type="submit" class="block w-full bg-blue-700 rounded-sm p-2 text-xl sm:text-xl hover:bg-blue-800 cursor-pointer" > Login</button>
    </form>
</body>
</html>
