<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
        }

        .nav1 {
            width: 100%;
            background-color: #1a1a2a;
            padding: 10px 20px;
        }

        .nav1 ul {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .nav1 li {
            list-style-type: none;
            display: inline;
        }

        .nav1 a {
            text-decoration: none;
            color: #fff;
            padding: 5px 15px;
            position: relative;
            font-size: 1.5rem;
        }

        .nav1 a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 4px;
            width: 100%;
            background-color: #3c3d;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav1 a:hover::after {
            transform: scaleX(1);
        }


        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(7, 200px);
            gap: 8px;
        }

        .item {
            background-color: #cca031aa;
            border: 2px solid #000;
            border: 3px solid #fff;
            border-radius: 10px;
        }

        .item img {
            object-fit: fill;
            width: 100%;
            height: 100%;
            border-radius: inherit;
        }

        .item1 {
            grid-column: 1/5;
            grid-row: 1/2;
        }

        .item2 {
            grid-column: 1/3;
            grid-row: 2/4;
        }

        .item3 {
            grid-column: 3/5;
            grid-row: 2/4;
        }

        .item8 {
            grid-column: 2/4;
            grid-row: 4/5;
        }

        .item6{
            grid-column: 2/4;
            grid-row: 5/7;
        }
        .item7{
            grid-column: 1/2;
            grid-row: 5/7;
        }
        .item9{
            grid-column: 4/5;
            grid-row: 5/7;
        }
        .item11{
            grid-column: 1/5;
            grid-row: 7/8;
        }
    </style>
</head>

<body>

    <div class="nav1">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </div>

    <h1 style="text-align: center; font-size: 100px;">Grid View in page</h1>
    <div class="grid-container">
        <div class="item item1"><img
                src="https://img.freepik.com/free-photo/beautiful-domestic-cat-laying-fence_181624-43207.jpg" alt="">
        </div>
        <div class="item item2"><img
                src="https://img.freepik.com/free-photo/cute-cat-spending-time-indoors_23-2150649172.jpg" alt=""></div>
        <div class="item item3"><img src="https://images.unsplash.com/photo-1602418013963-c1f017b3bb63?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmVhdXRpZnVsJTIwY2F0fGVufDB8fDB8fHww" alt=""></div>
        <div class="item item4"><img src="https://images.pexels.com/photos/1629061/pexels-photo-1629061.jpeg?cs=srgb&dl=pexels-hiang-kanjinna-327716-1629061.jpg&fm=jpg" alt=""></div>
        <div class="item item5"><img src="https://images.pexels.com/photos/1629061/pexels-photo-1629061.jpeg?cs=srgb&dl=pexels-hiang-kanjinna-327716-1629061.jpg&fm=jpg" alt=""></div>
        <div class="item item6"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToqoy_48tML6H4oQ7uXokQ9TiGSwXVYorFbrGXaRyKhG2BAavCz9DbhymK_41b4ecwlKo&usqp=CAU" alt=""></div>
        <div class="item item7"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7a7PkzF60yxVghjo9wVlHBX2iwztnIyrFFYRQnvd3f1yld2siu8ROyya2pVXXznft-jw&usqp=CAU" alt=""></div>
        <div class="item item8"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToqoy_48tML6H4oQ7uXokQ9TiGSwXVYorFbrGXaRyKhG2BAavCz9DbhymK_41b4ecwlKo&usqp=CAU" alt=""></div>
        <div class="item item9"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7a7PkzF60yxVghjo9wVlHBX2iwztnIyrFFYRQnvd3f1yld2siu8ROyya2pVXXznft-jw&usqp=CAU" alt=""></div>
        <div class="item item11"><img src="https://img.freepik.com/free-photo/beautiful-domestic-cat-laying-fence_181624-43207.jpg" alt=""></div>

    </div>
</body>

</html>
